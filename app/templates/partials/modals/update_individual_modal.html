<div class="modal fade" id="updateIndividualModal" tabindex="-1" aria-labelledby="updateIndividualModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('web_individuals_bp.update_individual', individual_id=selected_individual.id, project_id=project_id) }}">
                <input type="hidden" id="projectId" name="project_id" value="{{ project_id }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateIndividualModalLabel">Update Individual</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% include "partials/forms/individual_form.html" %}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
