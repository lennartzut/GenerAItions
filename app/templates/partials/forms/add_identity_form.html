<div class="row identity-fields">
    <div class="col-md-6 mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" required>
    </div>
    <div class="col-md-6 mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" required>
    </div>
    <div class="col-md-6 mb-3">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
            <option value="" disabled selected>Please select</option>
            {% for choice in GenderEnum %}
                <option value="{{ choice.value }}">{{ choice.value|capitalize }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6 mb-3">
        <label class="form-label">Valid From</label>
        <input type="date" class="form-control" name="valid_from">
    </div>
    <div class="col-md-6 mb-3">
        <label class="form-label">Valid Until</label>
        <input type="date" class="form-control" name="valid_until">
    </div>
    <!-- “Remove Identity” button is optional if you have dynamic repeated forms. Possibly remove if not used. -->
    <div class="col-md-12">
        <button type="button" class="btn btn-danger btn-sm remove-identity">Remove Identity</button>
    </div>
</div>
