<div class="mb-3">
    <label class="form-label" for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="first_name">
</div>
<div class="mb-3">
    <label class="form-label" for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="last_name">
</div>
<div class="mb-3">
    <label class="form-label">Gender</label>
    <select name="gender" class="form-select">
        <option value="" disabled selected>Please select</option>
        {% for g in GenderEnum %}
        <option value="{{ g.value }}">{{ g.value|capitalize }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <label class="form-label" for="validFrom">Valid From</label>
    <input type="date" class="form-control" id="validFrom" name="valid_from">
</div>
<div class="mb-3">
    <label class="form-label" for="validUntil">Valid Until</label>
    <input type="date" class="form-control" id="validUntil" name="valid_until">
</div>
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="isPrimary" name="is_primary">
    <label class="form-check-label" for="isPrimary">Is Primary</label>
</div>
