<div class="row">
    <!-- Basic Information -->
    <div class="col-md-6">
        <h6>Basic Information</h6>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birthDate" name="birth_date">
        </div>
        <div class="mb-3">
            <label for="birthPlace" class="form-label">Birth Place</label>
            <input type="text" class="form-control" id="birthPlace" name="birth_place">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
                <option value="gender neutral">Gender
                    Neutral</option>
                <option value="non binary">Non-binary</option>
                <option value="agender">Agender</option>
                <option value="pangender">Pangender</option>
                <option value="genderqueer">Genderqueer</option>
                <option value="two spirit">Two Spirit</option>
                <option value="third gender">Third
                    Gender</option>
                <option value="other">Other</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>
    </div>

    <!-- Death Information -->
    <div class="col-md-6">
        <h6>Death Information</h6>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isDeceased" name="is_deceased" onclick="toggleDeathFields()">
            <label class="form-check-label" for="isDeceased">Deceased</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="isDeceasedUnknown" name="is_deceased_unknown" onclick="toggleDeathFields()">
            <label class="form-check-label" for="isDeceasedUnknown">Deceased Unknown</label>
        </div>
        <div id="deathFields" style="display: none;">
            <div class="mb-3">
                <label for="deathDate" class="form-label">Death Date</label>
                <input type="date" class="form-control" id="deathDate" name="death_date">
            </div>
            <div class="mb-3">
                <label for="deathPlace" class="form-label">Death Place</label>
                <input type="text" class="form-control" id="deathPlace" name="death_place">
            </div>
        </div>
    </div>
</div>
<hr>
<!-- Identities Section -->
<h6>Identities</h6>
<div id="identitySection">
    <!-- Identity fields will be dynamically added here -->
</div>
<button type="button" class="btn btn-secondary btn-sm" id="addIdentityBtn">Add Identity</button>

<!-- Hidden Template for Identity Form -->
<template id="identityFormTemplate">
    <div class="row identity-fields mt-3">
        <!-- Identity Fields -->
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="identities[][first_name]">
            </div>
            <!-- Add other identity fields here -->
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="identities[][last_name]">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="identities[][gender]">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                    <option value="gender neutral">Gender
                        Neutral</option>
                    <option value="non binary">Non-binary</option>
                    <option value="agender">Agender</option>
                    <option value="pangender">Pangender</option>
                    <option value="genderqueer">Genderqueer</option>
                    <option value="two spirit">Two Spirit</option>
                    <option value="third gender">Third
                        Gender</option>
                    <option value="other">Other</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Valid From</label>
                <input type="date" class="form-control" name="identities[][valid_from]">
            </div>
            <div class="mb-3">
                <label class="form-label">Valid Until</label>
                <input type="date" class="form-control" name="identities[][valid_until]">
            </div>
        </div>
        <div class="col-md-12">
            <button type="button" class="btn btn-danger btn-sm remove-identity">Remove Identity</button>
        </div>
    </div>
</template>
