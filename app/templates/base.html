<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gener-AI-tions{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles.css', v='1.0') }}">
</head>
<body>
    <!-- Include Navbar -->
    {% include "layout/navbar.html" %}

    <!-- Flash Messages -->
    <div class="container mt-3">
        {% include "layout/messages.html" %}
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Include Footer -->
    {% include "layout/footer.html" %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/individual.js', v='1.0') }}"></script>
    <script src="{{ url_for('static', filename='scripts/search.js', v='1.0') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
