{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('web_auth_bp.signup') }}">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input id="username" class="form-control" name="username" required
                   value="{{ form_data.username if form_data else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input id="email" class="form-control" name="email" type="email" required
                   value="{{ form_data.email if form_data else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input id="password" class="form-control" name="password" type="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirm_password">Confirm Password</label>
            <input id="confirm_password" class="form-control" name="confirm_password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('web_auth_bp.login') }}">Log In</a></p>
</div>
{% endblock %}
